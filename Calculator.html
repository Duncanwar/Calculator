<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title></title>
</head>
<body>
       <div id="container_keys">
           <input type="text" id="inputs" value="" disabled><br>
           <div class="buttons">
               <div class="functions">
                   <button  class="delete operator" value="Del">Del</button>
                   <button class="clear" value="clear">Clear</button>
                   <button class="operator" value="*">X</button><br>
                   <button class="operator" value="+">+</button>
                    <button class="operator" value="-">-</button>
                    <button class="operator" value="/">/</button>
                    <button class="operator" value="=">=</button>
                    <button class="operator" value="%">%</button>

               </div>
               <div class="numbers">
               <button value="7">7</button> 
               <button  value="8" >8</button>
               <button value="9">9</button><br>
               <button value="4">4</button>
               <button value="5">5</button>
               <button value="6">6</button><br>
               <button  value="3">3</button>
               <button  value="2">2</button>
               <button value="1">1</button><br>
               <button value="0">0</button>
               <button  class="decimal" value=".">.</button>
               
            
               </div>
           </div>
       </div>
   <script src="Calculator.js"></script>
</body>
</html>
